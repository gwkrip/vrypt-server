name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            cross: false
          - target: x86_64-unknown-linux-musl
            cross: true
          - target: i686-unknown-linux-gnu
            cross: true
          - target: i686-unknown-linux-musl
            cross: true
          - target: aarch64-unknown-linux-gnu
            cross: true
          - target: aarch64-unknown-linux-musl
            cross: true
          - target: armv7-unknown-linux-gnueabihf
            cross: true
          - target: armv7-unknown-linux-musleabihf
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: matrix.cross == true
        uses: taiki-e/install-action@v2
        with:
          tool: cross

      - name: Build (native)
        if: matrix.cross == false
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build (cross)
        if: matrix.cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Rename binary
        run: |
          BIN=target/${{ matrix.target }}/release/vrypt-server
          DEST=vrypt-server-${{ github.ref_name }}-${{ matrix.target }}
          cp "$BIN" "$DEST"
          echo "ASSET=$DEST" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: ${{ env.ASSET }}
          retention-days: 1

  release:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum * > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Vrypt Server ${{ github.ref_name }}"
          body: |
            ## Vrypt Server ${{ github.ref_name }}

            ### Install
            ```bash
            chmod +x vrypt-server-*-<target>
            ./vrypt-server-*-<target>
            ./vrypt-server-*-<target> -p 3000
            ```

            ### Verify
            ```bash
            sha256sum -c checksums-sha256.txt
            ```

            ### Targets
            | Arch | glibc | musl |
            |---|---|---|
            | x86_64  | ✓ | ✓ |
            | i686    | ✓ | ✓ |
            | aarch64 | ✓ | ✓ |
            | armv7   | ✓ | ✓ |
          files: artifacts/*
          fail_on_unmatched_files: true
          generate_release_notes: false
